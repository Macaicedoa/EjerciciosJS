<html>
  <body>
    <div id="container">
      <form>
        <div>
          <label>Title</label>
          <input type="text" id="todo-title" />
        </div>
        <div>
          <label>Completed</label>
          <input type="checkbox" id="todo-completed" />
        </div>

        <button type="submit" id="submit-todo">Enviar</button>
      </form>
    </div>
  </body>
</html>

<script>

  async function postInfo(event){
    event.preventDefault();
    let $title = document.getElementById('todo-title').value;
    let $flag = document.getElementById('todo-completed').checked;
    let bodyInfo = JSON.stringify({title:$title,completed:$flag});
    const response = await fetch('https://jsonplaceholder.typicode.com/posts',{
      method: "POST",
      body: bodyInfo
    });  
    const info = await response.json();
    console.log(info)
  }

  document.querySelector('form').addEventListener("submit",postInfo);

</script>
